<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="Loginnew.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="img">
			<img src="broad.svg">
		</div>
		<div class="login-content">
			<form action="navcoo.html" id="form-login" role="form">
				<img src="ava.svg">
				<h2 class="title">Welcome</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Username</h5>
              <input type="text" class="input" id="username">
            </div>
          </div>
          <div class="input-div pass">
            <div class="i"> 
              <i class="fas fa-lock"></i>
          </div>
          <div class="div">
            <h5>Password</h5>
            <input type="password" class="input" id="password">
          </div>
          </div>
          <div class="account"> <a href="#">Forgot Password?</a>
          <a href="SignUp.html">Sign up Account</a>
          </div>
          <input type="submit" class="btn" value="Login" onclick="onFormSubmit()">
      </form>
    </div>
  </div>
    <script type="text/javascript" src="Loginnew.js"></script>
</body>
</html>
