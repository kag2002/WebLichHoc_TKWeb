<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      body {
        font-family: "Lato", sans-serif;
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.35),
            rgba(0, 0, 0, 0.35)
          ),
          url(Zoom_Background_003-1200x800.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: white;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
      }

      .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s;
      }

      .sidenav a:hover {
        color: #f1f1f1;
      }

      .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
      }


      .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        width: 80%;
        border-radius: 5px;
        padding-bottom: 100px;
        margin-top: 10px;
        background: rgba(255, 255, 255, 0.9)
      }
       input[type=text]{
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        border-radius:15px;
        box-shadow:4px 4px 10px rgba(0,0,0,0.2);
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
        border-radius:15px ;
    }

    button:hover {
        opacity:1;
    }
    #content1, #content2,
    #content3, #content4{
        display: none;
    }
    </style>
    <script>
    function check() {
    var a = document.forms[0]["email"].value;
    var b = document.forms[0]["reemail"].value;
    var x = document.getElementById("content1");     
    var y = document.getElementById("content2");
    var z = document.getElementById("content3");
    var t = document.getElementById("content4");
    if(a.length=== 0){
      z.style.display = "block";
    }else{
      z.style.display = "none";
    }
    if(b.length=== 0){
      t.style.display = "block";
    }else{
      t.style.display = "none";
    }
    if (a !== b) {
        x.style.display = "block";
    }else{
        x.style.display = "none"
    }
    if (
        a.length > 1 &&
        b.length > 1 &&
        a == b
    ) {
        y.style.display = "block";
        }
    }
    </script>
    <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "300px";
        document.getElementById("main").style.marginLeft = "300px";
      }

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
      }
    </script>
  </head>
  <body>
    <span
      style="
        font-size: 30px;
        cursor: pointer;
        color: white;
        text-shadow: 3px 3px 3px black;
        padding-left: 5px;
      "
      onclick="openNav()"
      >&#9776; <b>Menu</b></span
    >
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <div class="py-3 px-2 bg-light">
        <div class="d-flex align-items-center">
          <img
            src="https://upload.wikimedia.org/wikipedia/en/thumb/2/29/Harvard_shield_wreath.svg/1200px-Harvard_shield_wreath.svg.png"
            alt="..."
            width="60"
            class="mr-3 rounded-circle img-thumbnail shadow-sm"
          />
          <div class="media-body">
            <h4>User</h4>
            <p class="font-weight-light text-muted mb-0">Account</p>
          </div>
        </div>
      </div>

      <a href="#"> Trang chủ</a>
      <a href="thongtincanhan.html">Thông tin cá nhân</a>
      <a href="giaodienchonlop.html">Lịch học</a>

      <a href="doimk.html">Đổi mật khẩu</a>
      <a href="Loginnew.html">Đăng xuất</a>
    </div>
    
    <div id="main">
      <div class="card container-fluid">
        <h3 style="text-align: center;"><b>Đăng ký email mới</b></h3>
        <img
          src="https://upload.wikimedia.org/wikipedia/en/thumb/2/29/Harvard_shield_wreath.svg/1200px-Harvard_shield_wreath.svg.png"
          alt="Avatar"
          class="rounded-circle img-thumbnail shadow-lg"
          width="150"
          style="display: block; margin: auto"
        />
        <div class="container" style="text-align: center">
          <h4><b>User</b></h4>
          <p>Sinh viên</p>
        </div>
        <div class="dangky">
          <form action="">
            <div class="container">
              <p>Xin hãy nhập biểu mẫu bên dưới để đăng ký.</p>
              <label for="email"><b>Email </b></label>
              <p id="content3" style="color: red;">Không để trống email</p>
              <input
                type="text"
                placeholder="Nhập Email"
                name="email"
                required
              /></br>
                <label for="email"><b>Nhập lại email </b></label>
                <p id="content4" style="color: red;">Không để trống email</p>
              <input
                type="text"
                placeholder="Nhập lại email"
                name="reemail"
                required
              /></br>
              <p id="content1" style="color: red;">Email không giống nhau!</p>
              <p id="content2" style="color: red;">Đăng ký thành công!</p>
              <div class="clearfix">
                <button type="button" class="signupbtn" onclick="check()">Đăng ký</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
