<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="Loginnew.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<div class="container">
		<div class="img">
			<img src="broad.svg">
		</div>
		<div class="login-content">
			<form action="Loginnew.html" id="form-login">
				<img src="ava.svg">
				<h2 class="title">Welcome</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5 id="username_erro">Username</h5>
              <input type="text" class="input" id="username">
            </div>
          </div>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="div">
              <h5>Email</h5>
              <input type="text" class="input" id="email">
            </div>
          </div>
          <div class="input-div pass">
            <div class="i"> 
              <i class="fas fa-lock"></i>
          </div>
          <div class="div">
            <h5>Password</h5>
            <input type="password" class="input" id="password">
          </div>
          </div>
          <div class="input-div pass">
            <div class="i"> 
              <i class="fas fa-lock"></i>
          </div>
          <div class="div">
            <h5>Confirm Password</h5>
            <input type="password" class="input" id="cfpassword">
          </div>
          </div>
          <a href="Loginnew.html">You already have an account?</a>
          <input type="submit" class="btn" value="Sign Up" onclick="check()">
      </form>
    </div>
  </div>
    <script type="text/javascript" src="SignUp.js"></script>
</body>
</html>
